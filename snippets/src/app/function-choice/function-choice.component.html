<div class="flex" *ngIf="databaseService.connected">
  <button (click)="addSnippet = true" [ngClass]="{active: addSnippet}">Create Cover Letter from Snippets</button>
  <button (click)="addSnippet = false" [ngClass]="{active: !addSnippet}">Add Snippets to Database</button>
</div>

<div *ngIf="addSnippet">
  <app-job-description></app-job-description>
</div>
<div *ngIf="!addSnippet">
  <app-add-snippet></app-add-snippet>
</div>
<app-results></app-results>
